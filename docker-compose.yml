version: '3.8'

services:
  fortnox-bot:
    build: .
    container_name: fortnox-slack-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development (optional, remove for production)
      - ./app.py:/app/app.py
      - ./fortnox_client.py:/app/fortnox_client.py
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
